<main class="main">
  <div class="content">
    <address-search (searchEventEmit)="searchAddress($event)"></address-search>
    <segment-index [segmentIndexes]="segmentIndexes" (segmentFilterEventEmit)="segmentFilter($event)"></segment-index>
    <div class="main-content">
      <div class="map">
        <google-map  width="100%" height="100%" class="map"  
          [center]="center"
          [options]="options" 
          (mapClick)="getLocation($event)">
          @for (bounds of boundingBoxes; track bounds) {
            <map-rectangle [bounds]="bounds" />
          }
          @for (panel of solarPanels; track panel; let idx=$index) {
            <map-polygon [options]="panel" (polygonClick)="panelClick(idx)"/>
          }
        </google-map>
      </div>
      <solar-building-information [object]="object"></solar-building-information>
    </div>
  </div>
</main>
<router-outlet />
